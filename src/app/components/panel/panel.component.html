<form [formGroup]="panelForm" autocomplete="off" (ngSubmit)="emitTotalWeb()">

  <div class="d-flex flex-row align-items-center justify-content-end">
    <i class="bi bi-info-square-fill" type="button" data-bs-toggle="modal" data-bs-target="#paginesModal"></i>
    <p class="m-2">Nombre de p√†gines</p>
    <app-modal></app-modal>
    <button class="btn border-0 btn-sm" id="page-" (click)="canviarPagines(-1)"><i class="bi bi-dash-circle-fill"></i></button>
    <input type="text" class="col-2" id="page" [value]="paginesPreu" formControlName="numPagines">
    <button class="btn border-0 btn-sm" id="page+" (click)="canviarPagines(+1)"><i class="bi bi-plus-circle-fill"></i></button>
  </div>

  <div class="d-flex flex-row align-items-center justify-content-end">
    <i class="bi bi-info-square-fill" type="button" data-bs-toggle="modal" data-bs-target="#idiomesModal"></i>
    <p class="m-2">Nombre d'idiomes'</p>
    <button class="btn border-0 btn-sm" id="language-" (click)="canviarIdiomes(-1)"><i class="bi bi-dash-circle-fill"></i></button>
    <input type="text" class="col-2" id="language" [value]="idiomesPreu" formControlName="numIdiomes">
    <button class="btn border-0 btn-sm" id="language+" (click)="canviarIdiomes(+1)"><i class="bi bi-plus-circle-fill"></i></button>
  </div>

</form>
